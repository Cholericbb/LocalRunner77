    <section class="post-errand">
        <h2>Post a New Errand</h2>
        <form id="errand-form">
            <label for="task">Task Description:</label>
            <input type="text" id="task" name="task" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <label for="time">Preferred Time:</label>
            <input type="text" id="time" name="time" required>

           <label for="reward">Reward</label>
        <input type="text" id="reward" name="reward" class="form-control" placeholder="Enter the reward amount">

        <label for="title">Errand Title</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="Enter errand title" maxlength="50">

                <label for="description">Description</label>
                    <textarea id="description" name="description" class="form-control"
                        placeholder="Provide additional details about the errand"></textarea>

            
            <button type="submit" class="cta-button">Submit Errand</button>
        </form>
    </section>
